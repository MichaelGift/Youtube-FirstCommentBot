tag: commenter
cloudstore:
  - config:
      api_key: !ENV ${DROPBOX_API_KEY}
    type: dropbox
datastore:
  - config:
      hostname: !ENV ${MYSQL_HOST}
      username: !ENV ${MYSQL_USERNAME}
      password: !ENV ${MYSQL_PASSWORD}
      db_name: !ENV ${MYSQL_DB_NAME}
      port: 3306
    type: mysql
emailer:
  - config:
      email_address: !ENV ${EMAIL_ADDRESS}
      api_key: !ENV ${GMAIL_API_KEY}
    type: gmail
youtube:
  - config:
      client_id: !ENV ${CLIENT_ID}
      client_secret: !ENV ${CLIENT_SECRET}
      api_version: v3
      read_only_scope: https://www.googleapis.com/auth/youtube.force-ssl
    type: normal
    sleep_time: 60
comment:
  - config:
      comments_list:
        path: ../comments/sample_comments.txt
        type: local  # local, dropbox, or mysql